<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe!</h1>
      <div class="row" id="row1">
        <div class="col-xs-4" id="space1">
          <p>#1</p>
        </div>

        <div class="col-xs-4" id="space2">
          <p>#2</p>
        </div>

        <div class="col-xs-4" id="space3">
          <p>#3</p>
        </div>
      </div>

        <div class="row" id="row2">
          <div class="col-xs-4" id="space4">
            <p>#4</p>
          </div>

          <div class="col-xs-4" id="space5">
            <p>#5</p>
          </div>

          <div class="col-xs-4" id="space6">
            <p>#6</p>
          </div>
        </div>

          <div class="row" id="row3">
            <div class="col-xs-4" id="space7">
              <p>#7</p>
            </div>

            <div class="col-xs-4" id="space8">
              <p>#8</p>
            </div>

            <div class="col-xs-4" id="space9">
              <p>#9</p>
            </div>

          </div>

          <div class="row">
            <div class="box-option">
              <label for="box-option">Make your move:</label>
                <select type="select" class="form-control" id="spaceInput">
                  <option value="1">Box #1</option>
                  <option value="2">Box #2</option>
                  <option value="3">Box #3</option>
                  <option value="4">Box #4</option>
                  <option value="5">Box #5</option>
                  <option value="6">Box #6</option>
                  <option value="7">Box #7</option>
                  <option value="8">Box #8</option>
                  <option value="9">Box #9</option>
                </select>
            </div>
          </div>
            <form class="form-group">
              <div class="row buttons">
                <button class="btn btn-success">Mark X</button>
                <button class="btn btn-danger">Mark O</button>
                <button type="submit" class="btn btn-info" value="submit" id="submitButton">Next turn</button>
              </div>
          </form>
      </div>
  </body>
</html>
